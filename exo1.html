        const boutique = "PixelBay"; // Déclaration du nom de la boutique, ne changera pas

        const price = 15;

        const promo = stock*(30/100); // Calcul des 30% vendus, rslt 150
        console.log(promo)
        const newStock = stock-promo; // Soustraction des 30% vendus au stock inital, rslt 350
        console.log(newStock)

        const ca = promo * price + "€"; // Calcul des revenus de la vente
        console.log(ca)

        const newBoutique = boutique +" "+ newStock +" " +"jeux en stock" +" " + ca +" " +"de chiffre d'affaire"; //Affichage du nom de la boutique, du nombre de jeux en stock et du stock mis à jour
